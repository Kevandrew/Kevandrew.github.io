                We're currently performing emergency maintenance to ensure optimal system performance. 
                We apologize for any inconvenience this may cause.
            </p>

            <div class="bg-blue-50 rounded-lg p-4 mb-8 w-full">
                <p class="text-blue-800 font-medium">
                    Expected completion time:<br>
                    <span class="text-lg">November 22, 2024 at 18:00 (Manila)</span>
                </p>

            <div class="text-sm text-gray-500 border-t pt-6 w-full">
                <p class="mb-2">Thank you for your patience.</p>

            </div>
        </div>
